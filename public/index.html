<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="./libraries/socket.io.js"></script>

  </head>
  <main>
    <div class="page" id="client-lobby">
      <div class="text-center display-1">YoureNotMe</div>
        <div class="d-grid gap-2 col-4 mx-auto border border-3 border-dark rounded padding-right p-1 bg-light">
            <div class="border border-primary border-3 rounded">
              <input type="text" class="form-control" id="username-input" name="name" placeholder="Nickname">
            </div>

            <div class="border border-primary border-3 rounded">
              <input type="text" class="form-control" id="room-code-input" name="room-code-input" placeholder="Room Code">
            </div>

            <!-- TODO: selection menu -->
            <div class="pfp-list">
              <div class=""></div>

            </div>

            <button type="button" class="btn btn-primary" id="join-btn">Join Room</button>
            <button type="button" class="btn btn-primary" id="host-btn">Create Private Room</button>
        </div>
      </div>
    </div>

    <div class="page" id="loading-page">

    </div>


    <!-- TODO: rooms -->
    <div class="page" id="room-lobby">
      <div class="d-grid gap-2 col-4 mx-auto border border-3 border-dark rounded padding-right p-1 bg-light">
        <div class="players">
          <h1>Players:</h1>
          <ul id="player-list">

          </ul>

        </div>
      </div>
    </div>


    <div class="page" id="card-display">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="hotseat-player">Jun</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="question-pack">Pack: General Questions</h6>
          <p class="card-text" id="question">What movie protagonist are you most like?</p>
        </div>
      </div>
    </div>


    <div class="page" id="write-answer">

    </div>

    <div class="page" id="game-end">

    </div>






    </html>
    <script src="./client.js"></script>
  </main>
